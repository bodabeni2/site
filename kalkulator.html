<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Arbitrázs Kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #0d1b2a;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}
.arbify-logo {
  font-family: 'Inter', 'Montserrat', Arial, sans-serif;
  font-size: 2.2rem;
  font-weight: 700;
  color: #00aaff;
  letter-spacing: 0.13em;
  text-shadow: 0 2px 16px #0080ff66, 0 0px 1px #001a26;
  margin-bottom: 38px;
  margin-top: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}
.arbify-logo .hu {
  color: #19ff80;
  font-weight: 600;
  letter-spacing: 0.01em;
}

.modal {
  background-color: #121f33;
  border-radius: 12px;
  width: 400px;
  padding: 24px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.modal h2,
.modal .editable {
  margin: 0 0 4px;
  font-size: 18px;
  cursor: pointer;
}
.modal p,
.modal .editable-sub {
  margin: 0 0 20px;
  color: #aaa;
  font-size: 14px;
  cursor: pointer;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.field {
  background-color: #192b44;
  padding: 10px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 0;
  flex: 1;
}
.field input {
  background: transparent;
  border: none;
  color: white;
  font-size: 14px;
  width: 100%;
}
.field input:focus {
  outline: none;
}
.label {
  font-size: 12px;
  color: #ccc;
  margin-top: 10px;
}
.result {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}
.result div {
  text-align: center;
  flex: 1;
}
.result div:not(:last-child) {
  border-right: 1px solid #2d3e5c;
}
.bet-button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #00aaff;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}
.bet-button:hover {
  background-color: #0095dd;
}
img.icon {
  width: 28px;
  height: 28px;
  border-radius: 8px;
}
.edit-input {
  font-family: inherit;
  font-size: inherit;
  color: inherit;
  background: #182742;
  border: 1px solid #2d3e5c;
  border-radius: 6px;
  padding: 4px 8px;
  width: 100%;
  min-width: 0;
  box-sizing: border-box;
}
</style>
</head>
<body>
  <!-- Fejléc logó -->
  <div class="arbify-logo">
    <span>Arbify<span class="hu"></span></span>
  </div>

  <div class="modal">
    <h2>
      <span class="editable" id="matchTitle">Matthew Thomson vs Christian Langmo</span>
    </h2>
    <p>
      <span class="editable-sub" id="marketTitle">Győztes (Moneyline)</span>
    </p>

    <div class="label">Fogadóirodák</div>
    <div class="grid">
      <div class="field"><img src="favicon.png" class="icon" alt="ikon"> <span class="editable" id="player1">Matthew Thomson</span></div>
      <div class="field"><img src="favicon (1).png" class="icon" alt="ikon"> <span class="editable" id="player2">Christian Langmo</span></div>
    </div>

    <div class="label">Odds</div>
    <div class="grid">
      <div class="field"><input type="number" id="odds1" placeholder="5"></div>
      <div class="field"><input type="number" id="odds2" placeholder="1.25"></div>
    </div>

    <div class="label">Tét (Ft)</div>
    <div class="grid">
      <div class="field"><span>Ft</span><input type="number" id="stake1" placeholder="100"></div>
      <div class="field"><span>Ft</span><input type="number" id="stake2" placeholder="400"></div>
    </div>

    <div class="label">Kifizetés (Ft)</div>
    <div class="grid">
      <div class="field"><span>Ft</span><input type="text" id="payout1" disabled></div>
      <div class="field"><span>Ft</span><input type="text" id="payout2" disabled></div>
    </div>

    <div class="result">
      <div>
        <div id="totalStake">Összes tét<br>Ft 0.00</div>
      </div>
      <div>
        <div id="totalPayout">Kifizetés<br>Ft 0.00</div>
      </div>
      <div>
        <div id="profit">Profit (0.00%)<br>Ft 0.00</div>
      </div>
    </div>

    <button class="bet-button" onclick="calculate()">Hozzáadás a Fogadási Naplóhoz</button>
  </div>

<script>
function makeEditable(spanId) {
  const span = document.getElementById(spanId);
  span.addEventListener('click', function () {
    if (span.querySelector('input')) return; // already editing
    const current = span.textContent;
    const input = document.createElement('input');
    input.value = current;
    input.className = 'edit-input';
    input.type = 'text';
    input.onblur = save;
    input.onkeydown = function(e) { if (e.key === 'Enter') save(); };
    span.textContent = '';
    span.appendChild(input);
    input.focus();
    function save() {
      span.textContent = input.value || current;
    }
  });
}
makeEditable('matchTitle');
makeEditable('marketTitle');
makeEditable('player1');
makeEditable('player2');

function calculate() {
const odds1 = parseFloat(document.getElementById('odds1').value);
const odds2 = parseFloat(document.getElementById('odds2').value);
const stake1 = parseFloat(document.getElementById('stake1').value);
const stake2 = parseFloat(document.getElementById('stake2').value);

const payout1 = odds1 * stake1;
const payout2 = odds2 * stake2;

const totalStake = stake1 + stake2;
const worstPayout = Math.min(payout1, payout2);
const profit = worstPayout - totalStake;
const profitPercent = (profit / totalStake) * 100;

document.getElementById('payout1').value = payout1.toFixed(2);
document.getElementById('payout2').value = payout2.toFixed(2);

document.getElementById('totalStake').innerHTML = `Összes tét<br>Ft ${totalStake.toFixed(2)}`;
document.getElementById('totalPayout').innerHTML = `Kifizetés<br>Ft ${worstPayout.toFixed(2)}`;
document.getElementById('profit').innerHTML = `Profit (${profitPercent.toFixed(2)}%)<br>Ft ${profit.toFixed(2)}`;
}
</script>
</body>
</html>
